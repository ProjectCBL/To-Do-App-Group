<div>
  <div class="modal fade" id="taskEditor" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-container">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{editorType}} Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container d-flex justify-content-center">
            <div class="row">
              <div class="col"></div>
              <div class="col">
                <div class="input-group">
                  <form action="" class="form-container" method="POST">

                    <h4 for="title" style="position: relative; right: 38%;">Task:</h4>
                    <input type="text" id="title" name="task" class="form-control" style="width: 100%;" [(ngModel)]="task.title" required>

                    <br>

                    <h4 style="position: relative; right: 28%;">Description:</h4>
                    <textarea class="form-control" id="description" name="description" rows="3"
                      style="width: 100%;" [(ngModel)]="task.description"></textarea> <br>

                    <h4 style="position: relative; right: 35%;">Status:</h4>
                    <select class="form-control" style="width: 100%;" id="status" name="status" [(ngModel)]="task.status">
                      <option selected>Not-Started</option>
                      <option>In-Progress</option>
                      <option>Done</option>
                      <option>OverDue</option>
                    </select>

                    <br>

                    <h4 style="position: relative; right: 27%;">Date & Time:</h4>
                    <input id="due-date" type="date" name="dateTime" class="form-control" style="width: 100%;" [(ngModel)]="task.dueDate"> <br>

                  </form>
                </div>
              </div>
              <div class="col"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="emitEvent()">{{editorType}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
